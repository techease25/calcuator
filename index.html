<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple yet beatuiful calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main content -->
    <div class="calc">
        <input type="text" id="display" placeholder="Add Input" readonly>

        <div class="keys">
            <button class="operator" key-value="+">+</button>
            <button key-value="7">7</button>
            <button key-value="8">8</button>
            <button key-value="9">9</button>
            <button class="operator" key-value="-">-</button>
            <button key-value="4">4</button>
            <button key-value="5">5</button>
            <button key-value="6">6</button>
            <button class="operator" key-value="*">x</button>
            <button key-value="1">1</button>
            <button key-value="2">2</button>
            <button key-value="3">3</button>
            <button class="operator" key-value="/">/</button>
            <button key-value=".">.</button>
            <button key-value="0">0</button>
            <button key-value="00">00</button>
            <button class="operator" key-value="clear">C</button>
            <button class="operator" key-value="delete">DE</button>
            <button class="operator equals" key-value="=">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
